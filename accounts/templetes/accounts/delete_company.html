{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure you want to delete "{{company}}" ?</p>

            <form action="{% url 'delete_company' company.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'company' %}">Cancel</a>

                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>    

        </div>
    </div>
</div>

{% endblock %}
