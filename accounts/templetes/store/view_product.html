{%  extends 'store/main.html' %}

{% block content %}

<section class="content">
    
    <div class="row clearfix card">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="">
                <div class="header">
                    <h3>&nbsp;&nbsp;ข้อมูลสินค้า</h3>
                </div>
            </div>
			<hr>
            <div class="row p-3">    
				<div class="col-md-7">
					<div class="thumb-image">
						<img class="img-thumbnail" src="{{product.image.url}}" alt="product-image">
					</div>
				</div>
				&emsp;&emsp;
				<div class="col-md-4">
					<h3>{{product.name}}</h3><br>
					<p><span class="item_price">สินค้าคงเหลือ : {{product.qty}} ชิ้น</span></p>
					<p><span class="item_price">ราคา : {{product.price}} บาท ({{product.medical_typ}})</span></p>
					<div class="product-single-w3l">
						<p><i class="fa fa-hand-o-right" aria-hidden="true"></i>
							รายละเอียดสินค้า : {{product.description}}
						</p>
					</div><br>
					<button data-product={{product.id}} data-action="add" class="btn btn-outline-success add-btn update-cart">เพิ่มสินค้าลงตะกร้า</button>
				</div>
			</div>

        </div>
    </div>

    <br>
   
</section>

{% endblock %}
